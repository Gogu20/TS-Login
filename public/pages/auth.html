<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="../resources/style.css">
</head>
<body>
    <div id="container">
        <h2 id="title">Sign up</h2>
        <div id="fail" style="display: none;"></div>
        <div id="success" style="display: none;"></div>
        <div id="inputContainer">
            <input type="email" class="input" id="mailInput" placeholder="Email">
            <input type="password" class="input" id="passInput" placeholder="Password">
            <input type="password" class="input" id="confirmInput" placeholder="Confirm Password">
        </div>
        <button id="signUpBtn" class="submitBtn">Submit</button>
        <p id="pgSwitch">Click <a href="../index.html">here</a> to log in.</p>
    </div>
    <script src="../resources/dist/index.js"></script>
</body>
</html>
