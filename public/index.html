<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="resources/style.css">
</head>
<body>
    <div id="container">
        <h2 id="title">Log in</h2>
        <div id="fail" style="display: none;"></div>
        <div id="inputContainer">
            <input type="email" class="input" id="mailInput" placeholder="Email">
            <input type="password" class="input" id="passInput" placeholder="Password">
        </div>
        <button id='logInBtn' class="submitBtn">Submit</button>
        <p id="pgSwitch">Click <a href="pages/auth.html">here</a> to sign in.</p>
    </div>
    <script src="resources/dist/index.js"></script>
</body>
</html>
